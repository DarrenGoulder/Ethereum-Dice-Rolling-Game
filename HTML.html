<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ethereum Dice Rolling Game</title>
    <link rel="stylesheet" href="https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/Style.css">
  </head>
  <body>
    <div class="wrapper">
    <h1>Ethereum Dice Rolling Game</h1>
    <img class = "Dice" src = "https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/images/Black1.png?raw=true" alt="Die 1" id ="die1">

    <img class = "Dice" src = "https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/images/Red1.png?raw=true" alt="Die 2" id ="die2">

    <button type="Button" id="rollButtonEven">Roll Even</button>
    <button type="Button" id="rollButtonOdd">Roll Odd</button>
    <h1 id ="result" </h1>
    </div>

  </body>
  <script src="https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/Logic.js"></script>
</html>
