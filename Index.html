<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ethereum Dice Rolling Game</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="particles-js">

    <div class="wrapper1">

      <h1 class="title">Ethereum Dice Rolling Challenge</h1>

    </div>

    <div class="wrapper2">

      <img class="Dice" src="https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/images/Black1.png?raw=true" alt="Die 1" id="die1">

      <img class="Dice" src="https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/images/Red1.png?raw=true" alt="Die 2" id="die2">

    </div>

    <div class="wrapper3">

      <h1 id="resultJS" class="result">Are you feeling lucky? Enter Bet Details</h1>
      <img id ="ethLg" class="ethLogo" src="https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/images/ethereum-growing-exponentially-in-china-consensys-media-738504.png?raw=true" alt="Ethereum Dice Roll" id="ethLogo">
    </div>

      <div class="wrapper4">
        <img class="credits" src="https://github.com/DarrenGoulder/Ethereum-Dice-Rolling-Game/blob/master/images/casino-credits-oilsands-rotary-music-festival-801354.png?raw=true" alt="Ethereum Dice Roll" id="credits">

        <div class="wrapper5">
          <p6 id="uB" class="balance"></p6>

          <form class="inputSection">
            <br />
            <input id ="inputBet" class="inputBet" placeholder ="Input bet here" type="number">
            <br />
            <br />
            <button id="bE" type="Button" class="buttonOne">Roll Even</button>
            <button id="bO" type="Button" class="buttonTwo">Roll Odd</button>
          </form>
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="logic.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.json loaded...');
    });
  </script>

</body>

</html>
